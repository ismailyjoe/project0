<!DOCTYPE HTML>
<html>
  <head>
    <title>My Web Page!</title>
	<style>
		#top {
			font-family:Arial, san serif;
			font-size:24px;
			color:blue;
			text-align:center;
		}
		#middle {
			font-family: Verdana;
			font-size:18px;
			color:teal;	
			padding:5%;
		}
		table{
			border:1px solid black;
			border-collapse:collapse;
			margin:5%;
			padding: 2%;
		}
		th{
			font-weight=bold;
		}
		th,td{
			border:1px solid gray;
		}
		.webtext{
		font-family:Verdana, Arial;
		}
	</style>
	
  </head>
  <body span class="webtext">
    <div id="top">
	Welcome to My Web Page!
	</div>
	<div id="middle">
	<p>Hello, world!</p>
	</div>
	<p>This is a table.</p>	
	<table>
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
			<th>Header 3</th>
		</tr>
		<tr>
			<td>Data 1</td>
			<td>Data 2</td>
			<td>Data 3</td>
		</tr>
		<tr>
			<td>Data 4</td>
			<td>Data 5</td>
			<td>Data 6</td>
		</tr>
	</table>
		<p>
		This is an ordered list.
			<ol>
				<li>List 1</li>
				<li>List 2</li>
				<li>List 3</li>
				<li>List 4</li>
			</ol>
		</p>
		<p>
		This is an unordered list.
			<ul>
				<li>List 1</li>
				<li>List 2</li>
				<li>List 3</li>
				<li>List 4</li>
			</ul>
		</p>
	
  </body>
</html>
